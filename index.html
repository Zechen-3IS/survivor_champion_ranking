        <style>
            :root {
                --bg-color: #f8f9fa;
                --text-color: #212529;
                --primary-color: #000000;
                --secondary-color: #003049;
                --success-color: #2a9d8f;
                --light-border: #dee2e6;
                --card-bg: #ffffff;
                --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
    
            @media (prefers-color-scheme: dark) {
                :root {
                    --bg-color: #121212;
                    --text-color: #e1e1e1;
                    --primary-color: #ffffff;
                    --secondary-color: #43aa8b;
                    --success-color: #90be6d;
                    --light-border: #333333;
                    --card-bg: #1e1e1e;
                    --card-shadow: 0 2px 8px rgba(0,0,0,0.3);
                }
            }
    
            body {
                font-family: 'Noto Sans SC', sans-serif;
                background-color: var(--bg-color);
                color: var(--text-color);
                margin: 0;
                padding: 20px;
                min-height: 100vh;
            }
    
            .container {
                max-width: 1000px;
                margin: 0 auto;
                padding: 20px;
            }
    
            header {
                text-align: center;
                margin-bottom: 30px;
                padding-bottom: 20px;
                border-bottom: 1px solid var(--light-border);
            }
    
            h1 {
                color: var(--primary-color);
                font-weight: 700;
                margin-bottom: 10px;
                font-size: 2.2rem;
            }
    
            .subtitle {
                color: var(--text-color);
                opacity: 0.8;
                font-size: 1rem;
            }
    
            .card-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
                margin-bottom: 40px;
            }
    
            .card {
                background: var(--card-bg);
                border-radius: 10px;
                padding: 20px;
                box-shadow: var(--card-shadow);
                display: flex;
                transition: transform 0.3s ease;
            }
    
            .card:hover {
                transform: translateY(-5px);
            }
    
            .card-icon {
                font-size: 2rem;
                margin-right: 15px;
                align-self: center;
            }
    
            .card-content h3 {
                margin-top: 0;
                margin-bottom: 10px;
                color: var(--secondary-color);
            }
    
            .card-content p {
                margin: 0;
                line-height: 1.5;
            }
    
            .champion-card {
                border-left: 4px solid var(--success-color);
            }
    
            .champion-card .card-icon {
                color: var(--success-color);
            }
    
            .rest-card {
                opacity: 0.8;
            }
    
            .nav-links {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
                margin-top: 30px;
            }
    
            .nav-link {
                background: var(--card-bg);
                color: var(--text-color);
                text-decoration: none;
                padding: 15px;
                border-radius: 8px;
                text-align: center;
                font-weight: 500;
                box-shadow: var(--card-shadow);
                transition: all 0.3s ease;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
    
            .nav-link:hover {
                background: var(--primary-color);
                color: white;
                transform: translateY(-3px);
            }
    
            .nav-link i {
                font-size: 1.5rem;
                margin-bottom: 8px;
            }
    
            @media (max-width: 600px) {
                .card-container {
                    grid-template-columns: 1fr;
                }
                .nav-links {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
