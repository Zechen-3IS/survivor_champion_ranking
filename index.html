
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>签表幸存者排名</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <style>
            :root {
                --bg-color: #f8f9fa;
                --text-color: #333;
                --primary-color: #2c6e49;
                --secondary-color: #4c956c;
                --accent-color: #d68c45;
                --light-border: #e9ecef;
                --card-bg: #ffffff;
                --card-shadow: 0 4px 12px rgba(0,0,0,0.05);
                --defending-color: #6c757d;
                --champion-color: #c44536;
                --ranking-bg: #ffffff;
                --ranking-hover: #f1faee;
                --hover-bg: #f1faee;
                --hover-text: #212529;
                --participant-color: #3d5a80;
                --survivor-color: #2a9d8f;
            }
            /* 新的深色模式样式 */
            @media (prefers-color-scheme: dark) {
                :root {
                    --bg-color: #121212;
                    --text-color: #e0e0e0;
                    --primary-color: #4db6ac;
                    --secondary-color: #81c784;
                    --accent-color: #ffb74d;
                    --light-border: #333333;
                    --card-bg: #1e1e1e;
                    --card-shadow: 0 4px 12px rgba(0,0,0,0.5);
                    --defending-color: #90a4ae;
                    --champion-color: #ff8a65;
                    --ranking-bg: #1e1e1e;
                    --ranking-hover: #2d2d2d;
                    --hover-bg: #2d2d2d;
                    --hover-text: #ffffff;
                    --participant-color: #64b5f6;
                    --survivor-color: #81c784;
                }
                
                .card {
                    border: 1px solid #333;
                    background: linear-gradient(145deg, #1a1a1a, #222222);
                    box-shadow: 0 4px 15px rgba(0,0,0,0.6);
                }
                
                .card:hover {
                    background: linear-gradient(145deg, #222222, #2a2a2a);
                }
                
                .ranking-card {
                    background: linear-gradient(145deg, #1a1a1a, #222222);
                    border: 1px solid #333;
                }
                
                .champion-info {
                    background: rgba(77, 182, 172, 0.15);
                }
                
                .defending-champion {
                    background: rgba(255, 138, 101, 0.15);
                }
                
                .survivor-stats {
                    background: rgba(30, 30, 30, 0.7);
                    border: 1px solid #333;
                }
                
                .stat-icon {
                    background: rgba(255, 255, 255, 0.1);
                }
            }
            body {
                font-family: 'Noto Sans SC', sans-serif;
                background-color: var(--bg-color);
                color: var(--text-color);
                margin: 0;
                padding: 0;
                min-height: 100vh;
                line-height: 1.6;
            }
    
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 30px 20px;
            }
    
            header {
                text-align: center;
                margin-bottom: 40px;
                padding-bottom: 20px;
                border-bottom: 1px solid var(--light-border);
            }
    
            h1, h2 {
                font-weight: 600;
                color: var(--primary-color);
            }
    
            h1 {
                font-size: 2.8rem;
                margin-bottom: 10px;
                letter-spacing: -0.5px;
                background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
    
            h2 {
                font-size: 1.8rem;
                margin: 40px 0 25px;
                padding-bottom: 10px;
                border-bottom: 2px solid var(--secondary-color);
            }
    
            .subtitle {
                color: var(--text-color);
                opacity: 0.7;
                font-size: 1.1rem;
                font-weight: 300;
                margin-top: 5px;
            }
    
            .card-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                gap: 25px;
                margin-bottom: 50px;
            }
    
            .card {
                background: var(--card-bg);
                border-radius: 12px;
                padding: 25px;
                box-shadow: var(--card-shadow);
                display: flex;
                transition: all 0.3s ease;
                position: relative;
                border: 1px solid var(--light-border);
                overflow: hidden;
            }
            
            .card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            }
            
            .card-link {
                text-decoration: none;
                color: inherit;
            }
            
            .card-link:hover .card {
                transform: translateY(-8px);
                box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            }
            
            /* 本周赛事卡片悬停效果 */
            .current-week-card {
                cursor: pointer;
                transition: all 0.3s ease;
            }
            
            .current-week-card:hover {
                background: var(--hover-bg);
                transform: translateY(-8px);
                box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            }
    
            .card-icon {
                font-size: 2.5rem;
                margin-right: 20px;
                align-self: flex-start;
                color: var(--accent-color);
            }
    
            .card-content h3 {
                margin-top: 0;
                margin-bottom: 15px;
                color: var(--primary-color);
                font-size: 1.5rem;
                font-weight: 600;
            }
    
            .card-content p {
                margin: 0;
                line-height: 1.7;
            }
    
            .champion-card {
                border-left: 6px solid var(--champion-color);
            }
    
            .champion-card .card-icon {
                color: var(--champion-color);
            }
    
            .rest-card {
                opacity: 0.85;
            }
    
            .rest-card .card-icon {
                opacity: 0.7;
            }
    
            /* 排名卡片样式 */
            .ranking-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 20px;
                margin-bottom: 40px;
            }
            
            .ranking-card {
                background: var(--ranking-bg);
                color: var(--text-color);
                text-decoration: none;
                padding: 25px;
                border-radius: 12px;
                text-align: center;
                font-weight: 500;
                box-shadow: var(--card-shadow);
                transition: all 0.3s ease;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 140px;
                border: 1px solid var(--light-border);
                position: relative;
                overflow: hidden;
            }
            
            .ranking-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            }
            
            .ranking-card:hover {
                background: var(--hover-bg);
                transform: translateY(-5px);
                box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            }
            
            .ranking-icon {
                font-size: 2.5rem;
                margin-bottom: 15px;
                color: var(--accent-color);
            }
            
            .ranking-title {
                font-size: 1.2rem;
                font-weight: 600;
            }
            
            /* 新增赛事名称样式 */
            .tournament-name {
                font-weight: 600;
                color: var(--primary-color);
                font-size: 1.1rem;
                display: inline-block;
                padding-bottom: 2px;
                border-bottom: 2px dotted rgba(76, 149, 108, 0.3);
            }
            
            .tournament-level {
                font-weight: 500;
                color: var(--secondary-color);
                background-color: rgba(76, 149, 108, 0.1);
                padding: 4px 8px;
                border-radius: 20px;
                font-size: 0.95em;
                margin-left: 8px;
                white-space: nowrap;
                display: inline-block;
            }
            
            .card:hover .tournament-name {
                border-bottom-color: var(--secondary-color);
            }
            
            .trophy-badge {
                position: absolute;
                top: 15px;
                right: 15px;
                font-size: 1.8rem;
                opacity: 0.9;
                animation: pulse 2s infinite;
                color: var(--accent-color);
                text-shadow: 0 0 8px rgba(214, 140, 69, 0.3);
            }
            
            @keyframes pulse {
                0% { transform: scale(1); opacity: 0.9; }
                50% { transform: scale(1.15); opacity: 1; }
                100% { transform: scale(1); opacity: 0.9; }
            }
            
            /* 卡片内容调整 */
            .card-content p {
                margin: 12px 0 0;
                line-height: 1.7;
            }
            
            .card-content p:first-child {
                margin-top: 0;
            }
            
            /* 新增：参赛人数和幸存人数样式 */
            .survivor-stats {
                margin-top: 20px;
                display: flex;
                gap: 20px;
                font-weight: 500;
                background: rgba(76, 149, 108, 0.08);
                padding: 12px 15px;
                border-radius: 8px;
            }
            
            .participant-count, .survivor-count {
                display: flex;
                align-items: center;
                gap: 8px;
            }
            
            .stat-icon {
                font-size: 1.2rem;
                display: inline-flex;
                width: 30px;
                height: 30px;
                background: rgba(76, 149, 108, 0.15);
                border-radius: 50%;
                align-items: center;
                justify-content: center;
            }
            
            .stat-label {
                color: var(--text-color);
                opacity: 0.8;
            }
            
            .stat-value {
                font-weight: 600;
                color: var(--primary-color);
                font-size: 1.1rem;
            }
            
            .participant-count .stat-icon {
                background: rgba(61, 90, 128, 0.15);
            }
            
            .participant-count .stat-value {
                color: var(--participant-color);
            }
            
            .survivor-count .stat-icon {
                background: rgba(42, 157, 143, 0.15);
            }
            
            .survivor-count .stat-value {
                color: var(--survivor-color);
            }
            
            /* 卫冕赛事样式 */
            .defending-section {
                margin-top: 20px;
                padding-top: 20px;
                border-top: 1px dashed var(--light-border);
                color: var(--defending-color);
            }
            
            .defending-title {
                font-weight: 600;
                margin-bottom: 8px;
                font-size: 1em;
                color: var(--text-color);
            }
            
            .defending-champion {
                margin-top: 10px;
                font-weight: 500;
                color: var(--champion-color);
                padding: 8px 12px;
                background: rgba(196, 69, 54, 0.08);
                border-radius: 6px;
                display: inline-block;
            }
            
            .defending-no-champion {
                margin-top: 10px;
                font-style: italic;
                opacity: 0.8;
                padding: 8px 12px;
                background: rgba(108, 117, 125, 0.08);
                border-radius: 6px;
                display: inline-block;
            }
            
            .champion-info {
                margin-top: 15px;
                font-weight: 500;
                padding: 8px 12px;
                background: rgba(44, 110, 73, 0.1);
                border-radius: 6px;
                color: var(--primary-color);
                display: inline-block;
            }
            
            .no-champion {
                margin-top: 15px;
                font-style: italic;
                opacity: 0.8;
                padding: 8px 12px;
                background: rgba(108, 117, 125, 0.08);
                border-radius: 6px;
                display: inline-block;
            }
            
            /* 响应式调整 */
            @media (max-width: 768px) {
                .container {
                    padding: 20px 15px;
                }
                
                h1 {
                    font-size: 2.2rem;
                }
                
                h2 {
                    font-size: 1.5rem;
                }
                
                .card-container {
                    grid-template-columns: 1fr;
                }
                
                .ranking-grid {
                    grid-template-columns: 1fr;
                }
                
                .card {
                    padding: 20px;
                }
                
                .ranking-card {
                    padding: 20px;
                }
            }
            
            @media (max-width: 480px) {
                .survivor-stats {
                    flex-direction: column;
                    gap: 12px;
                }
            }
        </style>
    </head>
